<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motion Pump Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>
    <style>
        .game-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            padding: 10px;
        }
        .camera-view {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 비율 유지 */
        }
        #webcam, #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #webcam {
            object-fit: cover;
        }
        #uiCanvas {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #000000;
        }
        .controls {
            text-align: center;
            margin: 10px 0;
        }
        .credit-info {
            display: inline-block;
            margin-left: 20px;
            color: #666;
            font-size: 14px;
            font-family: Arial, sans-serif;
            vertical-align: middle;
        }
        .credit-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .credit-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="uiCanvas"></canvas>
            <div class="camera-view">
                <video id="webcam" playsinline autoplay muted></video>
                <canvas id="videoCanvas"></canvas>
            </div>
        </div>
        <div class="controls">
            <button onclick="startGame()">게임 시작</button>
            <div class="credit-info">
                System design, development: <a href="https://x.com/@inwooyeon" target="_blank">@inWooyeon</a><br>
                <small>The model is being developed based on a deep learning model.</small>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
