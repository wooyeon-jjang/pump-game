<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motion Pump Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>
    <style>
        .game-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            padding: 10px;
        }
        .camera-view {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 비율 유지 */
        }
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #uiCanvas {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        @media (max-width: 640px) {
            .game-container {
                padding: 5px;
            }
            #uiCanvas {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="uiCanvas"></canvas>
            <div class="camera-view">
                <video id="webcam" playsinline autoplay muted style="transform: scaleX(-1);"></video>
                <canvas id="videoCanvas"></canvas>
            </div>
        </div>
        <div class="controls">
            <button id="startButton" disabled>Loading Model...</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
